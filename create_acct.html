<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Recursive">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="login-styles.css">

		<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

		<link href="images/logo-bg-removed.png" rel="icon" type="image/x-icon" />

		<title>LeetFeed - Create Account</title>
	</head>
	<body>

		<div class="top-banner">
			<img src="images/logo-bg-removed.png" width=70 height=70 />
		</div>

		<div id='login-interface'>
			<center>
				<h1>Create Account</h1>
				<br>
				<input style="font-family: Montserrat;" type='email' placeholder='me@example.com' id='email'></input>
				<br>
				<input style="font-family: Montserrat;" type='text' placeholder='username' id='username'></input>
				<br>
				<input style="font-family: Montserrat;" type='password' placeholder='password' id='password'></input>

				<br><br>
				<button onclick="goToIndex()" style="font-size: 30px;" class="login-button">Back</button>
				<button onclick="createAcct()" style="font-size: 30px;" class="login-button">Create Account</button>
			</center>
		</div>

		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
		     https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>

		<script src='loadposts.js'></script>

		<script>
			// Your web app's Firebase configuration
			var firebaseConfig = {
				apiKey: "AIzaSyDX61EOAYNnGJoT19HD_F0kErwPa-YgrUY",
				authDomain: "leet-feed.firebaseapp.com",
				databaseURL: "https://leet-feed.firebaseio.com",
				projectId: "leet-feed",
				storageBucket: "leet-feed.appspot.com",
				messagingSenderId: "382333298360",
				appId: "1:382333298360:web:73ae197a7a54565336764d",
				measurementId: "G-BYXL5FM7VM"
			};
			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);
			firebase.analytics();
			var dbRef = firebase.database().ref();

			firebase.auth().onAuthStateChanged(function(user) {
				if (user) {
					// User is signed in.
					var username = document.getElementById('username').value;

					//console.log(user.uid);

					// create a database entry for this user
					dbRef.child("users").child(user.uid).set({
						bio: "",
						end: "N/A",
						game: "N/A",
						start: "N/A",
						platform: "N/A",
						status: "offline",
						username: username
					});

					dbRef.child("usernames").child(username).set(user.uid);

					window.location = 'home.html';
					renderPostsFor(user.uid,dbRef);

				} else {
					// No user is signed in.
					alert("Account creation did not work, try again.");
				}
			});

			function goToIndex(){
				window.location = 'index.html';
			}

			function createAcct(){
				var email = document.getElementById('email').value;
				var password = document.getElementById('password').value;
				var username = document.getElementById('username').value;

				// check if username already exists
				dbRef.child('usernames').child(username).once('value', function(snapshot) {
					if (snapshot.val() !== null){
						alert('Username already exists, cannot create account.');
						return;
					}
					firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
						// Handle Errors here.
						var errorCode = error.code;
						var errorMessage = error.message;
						// ...
						alert(errorMessage);
					});
				});

			}
		</script>

		<script src='login-script.js'></script>
	</body>
</html>
